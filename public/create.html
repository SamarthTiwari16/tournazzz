<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/style3.css" />
  </head>
  <body>
    <form action="/api/tournament/create" method="POST">
      <label for="tournamentName">TOURNAMENT NAME</label>
      <input name="tournamentName" id="tournamentName" type="text" /><br />

      <label for="organiserName">ORGANISER NAME</label>
      <input name="organiserName" id="organiserName" type="text" /><br />

      <label for="discordGuildInvite">DISCORD INVITE</label>
      <input name="discordGuildInvite" id="discordGuildInvite" type="text" /><br />

      <label for="startDate">START DATE</label>
      <input name="startDate" id="startDate" type="date" /><br />

      <label for="endDate">END DATE</label>
      <input name="endDate" id="endDate" type="date" /><br />

      <label for="tournamentGame">GAME</label>
      <input name="tournamentGame" id="tournamentGame" type="text" /><br />

      <div class="submit-form">
        <button type="submit" id="submitButton">SUBMIT</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./assets/js/create.js"></script>
  </body>
</html>
